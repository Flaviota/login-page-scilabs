<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>SciLab - Clube de Ciências</title>
  </head>
  <body>
    <div class="container">
      <div class="container__left">
        <img src="assets/bg-1.png" alt="SciLab" />
        <h2>Explorando o mundo pela ciência</h2>
        <p>
          Descubra, experimente e compartilhe ideias com o Clube de Ciências SciLab. Curiosidade é o primeiro passo da descoberta!
        </p>
      </div>
      <div class="container__right">
        <div class="content">
          <p class="header">Bem-vindo ao SciLab</p>
          <form>
            <div class="input__group">
              <input type="text" id="username" required />
              <label for="username">Usuário ou E-mail</label>
            </div>
            <div class="input__group">
              <input type="password" id="password" required />
              <label for="password">Senha</label>
            </div>
            <p><a href="#">Esqueceu a senha?</a></p>
            <button>Entrar</button>
          </form>
          <div class="divider">
            <span>ou</span>
          </div>
          <div class="google__login">
            <img src="assets/search.png" alt="Login com Google" />
            <span>Entrar com o Google</span>
          </div>
          <p class="create__account">
            Novo por aqui? <a href="#">Crie uma conta</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
